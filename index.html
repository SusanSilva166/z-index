<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 justify-content-center">
                <img src="images/susanMesa de trabajo 1.png" class="z-1 position-absolute animate__animated animate__fadeInDownBig animate__delay-1s" >
                <img src="images/susan2.png"  class="z-0 position-absolute animate__animated animate__fadeInLeftBig animate__delay-1s  "  >
                <img src="images/susan3.png"  class="z-1 position-absolute animate__animated animate__fadeInRightBig animate__delay-1s "  >
                <img src="images/susan4.png"  class="z-2 position-absolute animate__animated animate__fadeInUpBig animate__delay-1s"  >
                <img src="images/susan5.png"  class="z-3 position-absolute animate__animated animate__fadeInUpBig animate__delay-1s"  >
                <img src="images/susan6.png"  class="z-4 position-absolute animate__animated animate__slideInLeft animate__delay-3s"  >
                <img src="images/susan7.png"  class="z-5 position-absolute animate__animated animate__slideInLeft animate__delay-3s"  >
                <img src="images/susan8.png"  class="z-6 position-absolute animate__animated animate__slideInRight animate__delay-3s"  >
                <img src="images/susan9.png"  class="z-7 position-absolute animate__animated animate__slideInRight animate__delay-3s"  >
            </div>
            <div class="col-2"></div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
